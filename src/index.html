<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" /> 
	<title>TailwindCSS-PostCSS</title>
	<link href="./assets/css/styles.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</head>

<body>
	<div x-data="{dropDown: false}" class="contianer bg-blue-400 h-12 pl-12 pt-2 mx-auto">
		<button @click="dropDown = true" @click.away="dropDown = false"
			class="text-white bg-gray-300 px-6 py-1 rounded-md focus:outline-none shadow">Open
			Dropdown</button>
		<ul x-show="dropDown" class="bg-green-300 w-40 mt-2 transition">
			<li class="hover:bg-red-200 pl-0"><a href="#" class="text-white pl-2">Home</a></li>
			<li class="hover:bg-red-200 pl-0"><a href="#" class="text-white pl-2">About</a></li>
			<li class="hover:bg-red-200 pl-0"><a href="#" class="text-white pl-2">Setting</a></li>
			<li class="hover:bg-red-200 pl-0"><a href="#" class="text-white pl-2">Log Out</a></li>
		</ul>
	</div>

</body>

</html>
